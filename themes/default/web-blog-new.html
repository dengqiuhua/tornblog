{% extends "base.html" %}
{% block container %}
    <h3 class="page-header">新建博客</h3>

    <div class="col-sm-8">
        <form id="form-personal" class="form-horizontal form-signin" method="post">

            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                  <input type="text" name="title" class="form-control" required="" id="inputName" placeholder="标题不能为空" >
                </div>
            </div>
            <div class="form-group">
                <label for="inputContent" class="col-sm-2 control-label">详细内容</label>
                <div class="col-sm-10">
                  <textarea name="content" id="inputContent" class="form-control" rows="9"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-lg">添加</button>
                </div>
            </div>

        </form>
    </div>
    <div class="col-sm-4">

    </div>

{% end %}

{% block script %}
    <script type="text/javascript" src="{{ reverse_url('default_static', 'ckeditor/ckeditor.js') }}"></script>
    <script>
        // Replace the <textarea id="editor1"> with a CKEditor
        // instance, using default configuration.
        CKEDITOR.replace('inputContent');
    </script>
{% end %}
